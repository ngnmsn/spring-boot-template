<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>template</title>
</head>
<body>
    <a th:text="更新" th:href="@{/sample/{id}/update(id=${sampleResult.id})}"></a>
    <a th:text="削除" th:href="@{/sample/{id}/delete/confirm(id=${sampleResult.id})}"></a>
    <div th:object="${sampleResult}">
        <label>ID</label>
        <p th:text="${sampleResult.id}"></p>
        <label>TEXT1</label>
        <p th:text="${sampleResult.text1}"></p>
        <label>NUM1</label>
        <p th:text="${sampleResult.num1}"></p>
    </div>
</body>
</html>
