<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>template</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
</head>
<body>
<a th:text="更新" class="btn btn-secondary" role="button" th:href="@{/sample/{displayId}/update(displayId=${sampleResult.displayId})}"></a>
<a th:text="削除" class="btn btn-secondary" role="button"
   th:href="@{/sample/{displayId}/delete/confirm(displayId=${sampleResult.displayId})}"></a>
<div th:object="${sampleResult}">
  <label for="displayId" class="form-label">ID</label>
  <div style="display:flex;">
    <p id="displayId" th:text="${#strings.substring(sampleResult.displayId,0,8)}"></p>
    <i class="bi bi-copy" id="copy" th:data-id="${sampleResult.displayId}" data-bs-toggle="tooltip" th:data-bs-title="IDフル桁コピー"></i>
  </div>
  <label for="text1" class="form-label">TEXT1</label>
  <p id="text1" th:text="${sampleResult.text1}"></p>
  <label for="num1" class="form-label">NUM1</label>
  <p id="num1" th:text="${sampleResult.num1}"></p>
</div>
<a th:text="一覧" class="btn btn-secondary" role="button" th:href="@{/sample/search/return}"></a>
</body>
</html>
