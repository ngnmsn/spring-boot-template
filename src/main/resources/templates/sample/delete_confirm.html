<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <div class="container" id="content">
    <h2>Sample</h2>
    <div id="form">
      <form method="post"
            th:action="@{/sample/{displayId}/delete/process(displayId=${sampleDeleteDisplayId})}">
        <div id="form-input">
          <label for="sampleDeleteDisplayId" class="form-label">ID</label>
          <div id="displayId-component">
            <p id="sampleDeleteDisplayId" th:text="${#strings.substring(sampleDeleteDisplayId,0,8)}"></p>
            <i class="bi bi-copy" id="copy" th:data-id="${sampleDeleteDisplayId}" data-bs-toggle="tooltip" th:data-bs-title="IDフル桁コピー"></i>
          </div>
          <label for="text1" class="form-label">TEXT1</label>
          <p id="text1" th:text="${sampleDeleteForm.text1}"></p>
          <label for="text1" class="form-label">NUM1</label>
          <p id="num1" th:text="${sampleDeleteForm.num1}"></p>
        </div>
        <a th:text="キャンセル" class="btn btn-secondary" role="button" th:href="@{/sample/{displayId}(displayId=${sampleDeleteDisplayId})}"></a>
        <input type="submit" class="btn btn-primary" value="削除">
      </form>
    </div>
  </div>
</th:block>
</html>
