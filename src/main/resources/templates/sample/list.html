<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>template</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
</head>
<body>
<form method="get" th:action="@{/sample/search}" th:object="${sampleSearchForm}">
  <label for="displayId" class="form-label">ID<br>
    <input type="text" class="form-control" id="displayId" name="displayId" th:field="*{displayId}">
  </label><br>
  <label for="text1" class="form-label">text1<br>
    <input type="text" class="form-control" id="text1" name="text1" th:field="*{text1}">
  </label><br>
  <input type="submit" class="btn btn-primary" value="検索">
</form>
<a th:text="作成" class="btn btn-secondary" role="button" th:href="@{/sample/create}"></a>
<div th:if="!${#lists.isEmpty(sampleResults)}" style="display:flex;">
  <p th:text="|全${sampleResults.resultCount}件|"></p>
  <nav>
    <ul class="pagination">
      <th:block th:each="i : ${#numbers.sequence(1, (sampleResults.resultCount / sampleSearchForm.maxNumPerPage) + 1)}">
        <li class="page-item"><a class="page-link" th:classappend="${i == sampleSearchForm.page} ? active" th:href="|/sample/search?displayId=${sampleSearchForm.displayId}&text1=${sampleSearchForm.text1}&page=${i}&maxNumPerPage=${sampleSearchForm.maxNumPerPage}|" th:text="${i}"></a></li>
      </th:block>
    </ul>
  </nav>
</div>
<table class="table table-bordered">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">TEXT1</th>
    <th scope="col">NUM1</th>
  </tr>
  <th:block th:if="!${#lists.isEmpty(sampleResults)}">
    <tr th:each="sampleResult : ${sampleResults.sampleResultList}">
      <td>
        <a th:text="${#strings.substring(sampleResult.displayId,0,8)}"
           th:href="@{/sample/{displayId}(displayId=${sampleResult.displayId})}"></a>
        <i class="bi bi-copy" id="copy" th:data-id="${sampleResult.displayId}" data-bs-toggle="tooltip" th:data-bs-title="IDフル桁コピー"></i>
      </td>
      <td th:text="${sampleResult.text1}"></td>
      <td th:text="${sampleResult.num1}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
