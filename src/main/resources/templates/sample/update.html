<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <div class="container" id="content">
    <h2>Sample</h2>
    <div id="form">
      <div th:if="${alertMessage}" class="alert alert-warning" role="alert" th:text="${alertMessage}"></div>
      <form method="post"
            th:action="@{/sample/{displayId}/update/confirm(displayId=${sampleUpdateDisplayId})}"
            th:object="${sampleUpdateForm}">
        <div id="form-input">
          <label for="sampleUpdateDisplayId" class="form-label">ID</label>
          <div id="displayId-component">
            <p id="sampleUpdateDisplayId" th:text="${#strings.substring(sampleUpdateDisplayId,0,8)}"></p>
            <i class="bi bi-copy" id="copy" th:data-id="${sampleUpdateDisplayId}" data-bs-toggle="tooltip" th:data-bs-title="IDフル桁コピー"></i>
          </div>
          <label for="text1" class="form-label">TEXT1<br>
            <input type="text" class="form-control" id="text1" name="text1" th:field="*{text1}" th:errorclass = "is-invalid">
            <div class="invalid-feedback" th:errors="*{text1}"></div>
          </label><br>
          <label for="num1" class="form-label">NUM1<br>
            <input type="number" class="form-control" id="num1" name="num1" th:field="*{num1}" th:errorclass = "is-invalid">
            <div class="invalid-feedback" th:errors="*{num1}"></div>
          </label><br>
        </div>
        <a th:text="キャンセル" class="btn btn-secondary" role="button" th:href="@{/sample/{displayId}(displayId=${sampleUpdateDisplayId})}"></a>
        <input type="submit" class="btn btn-primary" value="確認">
      </form>
    </div>
  </div>
</th:block>
</html>
