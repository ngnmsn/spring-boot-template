<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>template</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
  <script type="text/javascript" th:src="@{/js/main.js}" defer></script>
</head>
<body>
<form method="post"
      th:action="@{/sample/{displayId}/update/confirm(displayId=${sampleUpdateDisplayId})}"
      th:object="${sampleUpdateForm}">
  <label for="sampleUpdateDisplayId" class="form-label">ID</label>
  <div style="display:flex;">
    <p id="sampleUpdateDisplayId" th:text="${#strings.substring(sampleUpdateDisplayId,0,8)}"></p>
    <i class="bi bi-copy" id="copy" th:data-id="${sampleUpdateDisplayId}" data-bs-toggle="tooltip" th:data-bs-title="IDフル桁コピー"></i>
  </div>
  <label for="text1" class="form-label">TEXT1<br>
    <input type="text" class="form-control" id="text1" name="text1" th:field="*{text1}">
  </label><br>
  <label for="num1" class="form-label">NUM1<br>
    <input type="number" class="form-control" id="num1" name="num1" th:field="*{num1}">
  </label><br>
  <input type="submit" class="btn btn-primary" value="確認">
</form>
<a th:text="キャンセル" class="btn btn-secondary" role="button" th:href="@{/sample/{displayId}(displayId=${sampleUpdateDisplayId})}"></a>
</body>
</html>
