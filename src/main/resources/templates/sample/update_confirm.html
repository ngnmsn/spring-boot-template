<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>template</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>
<body>
<form method="post"
      th:action="@{/sample/{displayId}/update/process(displayId=${sampleUpdateDisplayId})}">
  <label for="sampleUpdateDisplayId" class="form-label">ID</label>
  <p id="sampleUpdateDisplayId" th:text="${sampleUpdateDisplayId}"></p>
  <label for="text1" class="form-label">TEXT1</label>
  <p id="text1" th:text="${sampleUpdateForm.text1}"></p>
  <label for="num1" class="form-label">NUM1</label>
  <p id="num1" th:text="${sampleUpdateForm.num1}"></p>
  <input type="submit" class="btn btn-primary" value="更新">
</form>
<a th:text="修正" class="btn btn-secondary" role="button"
   th:href="@{/sample/{displayId}/update/confirm(displayId=${sampleUpdateDisplayId})}"></a>
</body>
</html>
