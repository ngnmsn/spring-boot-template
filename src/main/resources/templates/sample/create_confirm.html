<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <div class="container" id="content">
    <h2>Sample</h2>
    <div id="form">
      <form method="post" th:action="@{/sample/create/process}" th:object="${sampleCreateForm}">
        <div id="form-input">
          <label for="text1" class="form-label">TEXT1</label>
          <p id="text1" th:text="*{text1}"></p>
          <label for="num1" class="form-label">NUM1</label>
          <p id="num1" th:text="*{num1}"></p>
        </div>
        <a th:text="修正" class="btn btn-secondary" role="button" th:href="@{/sample/create/confirm}"></a>
        <input type="submit" class="btn btn-primary" value="作成">
      </form>
    </div>
  </div>
</th:block>
</html>
