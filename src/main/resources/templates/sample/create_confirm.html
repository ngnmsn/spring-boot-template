<!DOCTYPE html>
<html lang="ja" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
  <div class="container" id="content">
    <h2>Sample</h2>
    <div id="form">
      <form method="post" th:action="@{/sample/create/process}" th:object="${sampleCreateForm}">
        <div id="form-input">
          <label class="form-label" for="text1">TEXT1</label>
          <p id="text1" th:text="*{text1}"></p>
          <label class="form-label" for="num1">NUM1</label>
          <p id="num1" th:text="*{num1}"></p>
        </div>
        <a class="btn btn-secondary" role="button" th:href="@{/sample/create/confirm}"
           th:text="修正"></a>
        <input class="btn btn-primary" type="submit" value="作成">
      </form>
    </div>
  </div>
</th:block>
</html>
