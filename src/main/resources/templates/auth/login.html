<!DOCTYPE html>
<html lang="ja" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
  <div class="container" id="content">
    <h2>Login</h2>
    <div id="form">
      <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <div id="form-input">
          <label class="form-label" for="loginId">ログインID<br>
            <input class="form-control" id="loginId" name="loginId" th:field="*{loginId}"
                   type="text">
          </label><br>
          <label class="form-label" for="password">パスワード<br>
            <input class="form-control" id="password" name="password" th:field="*{password}"
                   type="password">
          </label><br>
        </div>
        <input class="btn btn-primary" type="submit" value="ログイン">
      </form>
    </div>
  </div>
</th:block>
</html>
